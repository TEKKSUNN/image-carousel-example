<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/carousel.png" type="asset/x-icon">
    <title>Image Carousel</title>
</head>
<body>
    <header>
        <h1 class="title">Image Carousel by <a href="https://www.github.com/TEKKSUNN/" rel="noopener noreferrer" target="_blank" class="title-link">TEKKSUNN</a></h1>
    </header>
    <div class="image-carousel-container">
        <div class="picture-frame image-carousel">
            <div class="pictures">
                <img src="./images/img-1.jpg" alt="carousel image number 1" class="carousel-img">
                <img src="./images/img-2.jpg" alt="carousel image number 2" class="carousel-img">
                <img src="./images/img-3.jpg" alt="carousel image number 3" class="carousel-img">
                <img src="./images/img-4.jpg" alt="carousel image number 4" class="carousel-img">
                <img src="./images/img-5.jpg" alt="carousel image number 5" class="carousel-img">
            </div>
        </div>
    </div>
    <footer>
        <p class="credit">All icons from <a href="https://www.icons8.com/" rel="noopener noreferrer" target="_blank" class="credit-link credit">Icons8</a></p>
    </footer>
</body>
</html>
